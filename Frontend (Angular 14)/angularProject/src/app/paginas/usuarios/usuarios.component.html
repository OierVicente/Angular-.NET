<app-menu class="appMenu"></app-menu>
<div class="container">
<div class="pt-4">
  <h1 class="text-center">Lista de Usuarios</h1>
  <div class="row d-flex justify-content-center">
    <div class="col-8">
      <div class="pt-3">
        <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filtroBuscar">
      </div>
    </div>
    <div class="col-2"></div>
    <div class="col-2 d-flex justify-content-end">
      <div class="pt-3">
        <button class="btn btn-primary" (click)="btnCrearUsuario()">Crear Usuario</button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center pt-3">
    <table class="table table-striped table-bordered row-border hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contrase√±a</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listaUsuarios | filtroBuscador:filtroBuscar">
          <td>{{usuario.id}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.password | password}}</td>
          <td class="d-flex justify-content-center"><button class="btn btn-secondary mr-2" (click)="btnEditarUsuario(usuario)"><i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger ml-2" (click)="deleteUsuario(usuario.id)"><i class="bi bi-trash-fill"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div *ngIf="seleccionado">
  <app-usuario-form [seleccionado]="seleccionado" [usuarioEditar]="usuarioEditar" (addUsuarioEvent)="addUsuarioAListaOutput($event)" (updateUsuarioEvent)="updateUsuarioAListaOutput($event)" (seleccionadoEvent)="editarSeleccionadoOutput($event)"></app-usuario-form>
</div>
</div>


<router-outlet></router-outlet>
